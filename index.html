<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whack-A-Yoda</title>
</head>
<body>
    <div class="wrapper">
        <div class="score">0</div>
        <div class="countdown"></div>
        <button class="start"></button>

        <div class="game">
            <div class="hole" id="hole1">
                <div class="mole small"></div>      <!--The first three moles are at the back so they will be smaller-->
            </div>
            <div class="hole" id="hole2">
                <div class="mole small"></div> 
            </div>
            <div class="hole" id="hole3">
                <div class="mole small"></div> 
            </div>
            <div class="hole" id="hole4">
                <div class="mole large"></div>      <!--Didn't really need the large class but adding it for clarity-->
            </div>
            <div class="hole" id="hole5">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole6">
                <div class="mole large"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
